<div *ngIf="show; then authenticated; else guest">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <h3>Howdy, GUEST</h3>
  <p>Login to get started...</p>

  <button (click)="auth.googleSignin()">
    <i class="fa fa-google"></i> Connect Google
  </button>

  <p>Or play as annonymous</p>
  <button (click)="auth.annonymus()">
    <i class="fa fa-google"></i> Play as annonymous
  </button>

</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <h3>Howdy, {{ user.displayName }}</h3>
  <!-- <img [src]="user.photoURL" /> -->
  <p>UID: {{ user.uid }}</p>
  <button (click)="auth.signOut()">Logout</button>
</ng-template>
