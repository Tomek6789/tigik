

        <app-menu 
            [isStartGame]="startGame$ | async" 
            [isLogin]="isLogin$ | async" 
            [searchingElement]="searchingElementChanged$ | async"
            [showInvite]="showInvite$ | async"
            (startGame)="startGame()" 
            (signIn)="onSingIn()" 
            (invite)="onInvitePlayer()">

            <app-profile loggedUser *ngIf="isLogin$ | async"  
            
                [user]="user$ | async" 
                (signOut)="onSignOut()">
            </app-profile>
            
            <!-- [showLogout]="!(isAnonymous$ | async)" -->

            <app-profile opponentUser [user]="opponentPlayer$ | async"></app-profile>

        </app-menu>
        <app-progress-bar *ngIf="startGame$ | async" (finish)="handleFinish($event)"
            [reset$]="searchingElementChanged$">
        </app-progress-bar>
        <app-periodic-table [table]="table$ | async"
            (selected)="handleSelected($event)"></app-periodic-table>
