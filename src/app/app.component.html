
        <app-progress-bar (finish)="handleFinish($event)"
        [reset$]="searchingElementChanged$">

        </app-progress-bar>
        <app-menu 
            [isStartGame]="startGame$ | async" 
            [isLogin]="isLogin$ | async" 
            [searchingElement]="searchingElementChanged$ | async"
            [showInvite]="showInvite$ | async"
            (startGame)="startGame()" 
            (signIn)="onSingIn()" 
            (invite)="onInvitePlayer()">

            <app-profile loggedUser *ngIf="isLogin$ | async"  
            
                [user]="user$ | async" 
                (signOut)="onSignOut()">
            </app-profile>
            <app-profile opponentUser [showLogout]="false" [user]="opponentPlayer$ | async"></app-profile>

        </app-menu>

        <app-periodic-table [table]="table$ | async"             [searchingElement]="searchingElementChanged$ | async"
            [animate]="animate$ | async"
            (selected)="handleSelected($event)"></app-periodic-table>
