

        <app-menu 
            [isStartGame]="startGame$ | async" 
            [isLogin]="userService.isLogin" 
            [searchingElement]="searchingElementChanged$ | async"
            [showInvite]="!(opponentPlayer$ | async)"
            (startGame)="startGame()" 
            (signIn)="onSingIn()" 
            (invite)="onInvitePlayer()">

            <app-profile loggedUser *ngIf="userService.isLogin"  [user]="user$ | async" [showLogout]="true" (signOut)="onSignOut()"></app-profile>
            
            <app-profile opponentUser [user]="opponentPlayer$ | async" [showLogout]="false" (signOut)="onSignOut()"></app-profile>

        </app-menu>
        <app-progress-bar *ngIf="startGame$ | async" (finish)="handleFinish($event)"
            [reset$]="searchingElementChanged$">
        </app-progress-bar>
        <app-periodic-table [table]="table$ | async"
            (selected)="handleSelected($event)"></app-periodic-table>
