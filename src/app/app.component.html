<!--The content below is only a placeholder and can be replaced.-->
<div class="text">
  <button *ngIf="!state.start" type="button" (click)="startGame()">
    Start Game
  </button>
</div>
<div *ngIf="state.start">
  <app-score [(counter)]="state.score"></app-score>
  <app-progress-bar
    (finish)="handleFinish($event)"
    [reset$]="level$"
  ></app-progress-bar>
</div>
<p>YOUR THE BEST SCORE IS: {{ state.bestScore }}</p>

<div class="periodicTable">
  <app-find *ngIf="state.start" class="find" [level$]="level$"></app-find>
  <app-element
    *ngFor="let element of table"
    class="{{ 'element-' + element.symbol }}"
    [element]="element"
    (selected)="handleSelected($event)"
  >
  </app-element>
  <span></span>
</div>
