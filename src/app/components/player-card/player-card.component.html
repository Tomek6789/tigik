<mat-card *ngIf="player">
  <mat-card-header>
    <mat-card-title>{{ player?.displayName }}</mat-card-title>
    <mat-card-subtitle>
      <div>
        Your score: {{ player?.score }}
      </div>
      <div>
        Your best score: {{ player?.bestScore }}
      </div>
    </mat-card-subtitle>

  </mat-card-header>
</mat-card>
