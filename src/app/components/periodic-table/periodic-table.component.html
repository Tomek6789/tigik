<div class="periodicTable">
  <div
    *ngFor="let element of table"
    matRipple
    [matRippleCentered]="true"
    [@tada]="element.animate"
    class="border box {{ 'element-' + element.symbol }}"
    [class.tada]="element.animate"
    (click)="handleSelected(element)"
    >
    {{ element.symbol }}
  </div>
  <div class="menu-panel">
    <ng-content></ng-content>
  </div>
</div>
