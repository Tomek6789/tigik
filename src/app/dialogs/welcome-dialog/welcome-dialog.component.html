<h1 mat-dialog-title>Choose nickname</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Your nickname</mat-label>
    <input
      matInput
      [formControl]="displayName"
      type="text"
      placeholder="displayName.value"
    />
  </mat-form-field>
</div>
{{ displayName.value }}
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="displayName.value" cdkFocusInitial>
    Next
  </button>
</div>
