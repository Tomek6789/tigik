<div class="box">
  <button mat-raised-button color="primary" (click)="onCreateRoom()">
    Create Room
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="onInvitePlayer(shoes.selectedOptions.selected[0]?.value)"
  >
    Invite player
  </button>
  <button mat-raised-button mat-dialog-close>Close</button>
  <!-- <button
    mat-raised-button
    color="accent"
    [disabled]="!shoes.selectedOptions.selected[0]?.value"
    (click)="onStartGame()"
  >
    Start Game
  </button> -->
</div>

<p>Dostepne pokoje</p>

<mat-selection-list #shoes [multiple]="false">
  <mat-list-option *ngFor="let room of rooms$ | async" [value]="room.key">
    <div class="box">
      <div>
        <mat-icon color="primary">face</mat-icon>
      </div>
      <div>
        <mat-icon color="warn">face</mat-icon>
        <div matLine>Player 2:</div>
      </div>
      <div>
        <button
          *ngIf="!(hasRoom$ | async)"
          mat-button
          color="primary"
          (click)="onJoinRoom(room.key)"
        >
          <mat-icon>add</mat-icon>
        </button>
        <button mat-button color="primary" (click)="onDeleteRoom(room.key)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-list-option>
</mat-selection-list>
